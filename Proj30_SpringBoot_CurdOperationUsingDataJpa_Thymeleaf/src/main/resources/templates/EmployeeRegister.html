<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
 </head>
 <body>
     <div class="container">
        <div class="card">
            <div class="card-header bg-primary  text-red text-center">
                <h3>EMPLOYEE REGISTER PAGE</h3>
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/employee/save}">

                    NAME : <input type="text" name="empName" class="form-control" required>
               
                    GENDER: 
                    <input type="radio" name="empGen" value="Male"/> Male
                    <input type="radio" name="empGen" value="Female"/> Female <br/>
                    EMAIL : <input type="text" name="empMail" id="empMail" class="form-control"> <div id="empMailError"></div>
                    DEPT : <select name="empDept" class="form-control">
                            <option value="">-SELECT-</option>
                            <option value="DEV">DEV</option>
                            <option value="QA">QA</option>
                            <option value="BA">BA</option>
                          </select>
           				<button type="submit" class="btn btn-success" > CREATE </button>
                
                  </form>
            </div>
            <div class="card-footer bg-info text-white" th:if="${messageView!=null}" >
                <b>[[${messageView}]]</b>
            </div>
        </div>
     </div>
 </body>
</html>
